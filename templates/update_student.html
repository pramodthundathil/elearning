{% extends "adminindex.html" %}
{% load static %}

{% block admin %}
<style>
    .form-content {
        max-width: 600px ;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
    }
    .form-content input[type="text"],input[type="email"],input[type="password"],select{
        width: 100%;
        padding: 10px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
        border: 1px solid #ccc;
    }
</style>
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">{{ message }}</div>
{% endfor %}
{% endif %}

<div class="container">
    <div class="form-content">
        <h2>Update Student</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            {{ form2.as_p }}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>

    </div>
</div>
{% endblock %}
