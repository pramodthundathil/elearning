<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>E Learning</title>
  <style>
    .modal-body input {
      border: .5px solid gray !important;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-info">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">E- LEARNING</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="admin/">More edits</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'student_details' %}">Student</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Teacher</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'study_materials_admin' %}">Study Materiels</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Admin
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{%url 'SignOut' %}">Logout</a></li>

            </ul>
          </li>
      </div>
  </nav>
  {% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
{% endfor %}
{% endif %}
{% block admin %}
  <div class="container mt-5">

    <div class="row">
      <div class="col-md-4">
        
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Students</h5>
            <p class="card-text">View all students</p>
            <a href="{%url 'student_details' %}" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Teachers</h5>
            <p class="card-text">View all teachers</p>
            <a href="{%url 'teacher_details' %}" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Courses</h5>
            <a href="{%url 'teacher_details' %}" class="btn btn-primary">View</a>

          </div>
        </div>
      </div>
    </div>
  </div>



{% endblock %}

</body>

</html>
